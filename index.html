<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score-message" id="scoreMessage">
                First one to socre 5 wins the game
            </h3>
        </div>
        <div class="score-container">
            <div class="score-box">
                <div class="sign" id="playerSign">?</div>
                <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">?</div>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn weapon" id="rockBtn">
                <div class="sign">üóø</div>
            </button>
            <button class="btn weapon" id="paperBtn">
                <div class="sign">üìú</div>
            </button>
            <button class="btn weapon" id="scissorsBtn">
                <div class="sign">‚úÇÔ∏è</div>
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &copy; 2025 Grafield</p>
    </footer>
    <div class="modal" id="endGame">
        <p class="modal-title">You lost...</p>
        <button class="btn restart">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
<script src="js/main.js"></script>
</body>
</html>
